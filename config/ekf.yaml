/**:
  ros__parameters:
    map_frame_id: "map"
    robot_frame_id: "base_link"
    broadcast_transform: true
    
    # EKF更新周波数 (Hz)
    ekf_frequency: 10.0
    
    # NDTタイムアウト時間 (秒)
    ndt_timeout_duration: 1.0
    
    # ノイズ分散パラメータ [x, y, theta]
    var_imu: [0.05, 0.05, 0.1]          # IMUの観測ノイズ分散 [x, y, theta]
    var_wheel_odom: [0.1, 0.1, 0.2]     # 車輪オドメトリのプロセスノイズ分散 [x, y, theta]
    var_ndt_odom: [0.02, 0.02, 0.05]    # NDTオドメトリの観測ノイズ分散 [x, y, theta]